<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <h1>Travel Planner</h1>
  <form onsubmit="return Client.performAction(event)">
    <div class ="holder city">
      <label for="city">Enter Location here</label>
      <input type="text" id="city" placeholder="enter a location">

      <label for="departure">When do you want to go?</label>
      <input type="date" class= "myInput" id="departure" placeholder="Enter a date">
      <div id="countdown"></div>

      <button id="generate" type="submit" value="Submit" onclick="return Client.performAction(event)" onsubmit="return Client.performAction(event)"> Generate </button>
    </div>
  </form>
 
  <div class ="holder entry">
    <div class = "title">Results</div>
    <div id = "entryHolder">
      <div id = "lat"></div> 
      <div id = "lng"></div>
      <div id = "country"></div>
      <div id = "temp"></div>
      <div id = "date"></div>
      <div id = "placeimage"></div>
    </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
