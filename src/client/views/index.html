<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner App</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Open Modal -->
    <h1 id="show-modal">Book a Trip</h1>
    <!-- Booktrips Container -->
    <div class="container" id="booktrips-container">
        <div id = "placeimage"></div>
        <div id = "country"></div>
        <div id = "date"></div>
        <div id = "btn-container"></div>
        <div id = "info-countdown"></div>
        <div id = "countdown"></div>
        <div id = "temp"></div>
        <div id = "description"></div>
    </div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
         <div class="modal">
             <i class="fas fa-times close-icon" id="close-modal"></i>
             <div class="modal-header">
                 <h3>Add a Trip</h3>
             </div>
             <div class="modal-content">
                 <form class="form" id="booktrip-form" onsubmit="return Client.performAction(event)">
                     <!-- City Name -->
                     <div class="form-group">
                         <label class="form-label" for="city-name">Enter Location here</label>  
                         <input class="form-input" type="text" id="city-name" placeholder="Where are you going to?">
                     </div>
                     <!-- Date Select -->
                     <div class="form-group">
                         <label class="form-label" for="date-picker">Select a Date</label>
                         <input class="form-input" type="date" id="date-picker">
                     </div>
                     <button id="generate" type="submit" value="Submit" onclick="return Client.performAction(event)" onsubmit="return Client.performAction(event)"> Generate </button>
                </form>
             </div>
         </div>
     </div> 
    <!-- Script -->
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
